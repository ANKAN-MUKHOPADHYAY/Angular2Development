<ion-header>
  <ion-navbar color="danger">
    <ion-buttons start>
      <button ion-button (click)="goToHome()">
        <ion-icon name="ios-home-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Options
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page home">
	<ion-card class="cards-list-demo">
		<ion-list *ngFor="let linkDetail of linkDetails">
	      <button ion-item (click)="openNavDetailsPage(linkDetail.path)" icon-start>
	        <ion-icon [name]="linkDetail.icon" [ngStyle]="{'color': linkDetail.color}" item-start></ion-icon>
		  	{{ linkDetail.title }}
	      </button>
	    </ion-list>
	</ion-card>
</ion-content>
